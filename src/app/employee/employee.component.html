<table>
  <tr>
    <th [attr.colspan]='colspan'>Employee</th>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{name}}</td>
  </tr>
  <tr *ngIf='shouldShowDetails'>
    <td>Age</td>
    <td>{{age}}</td>
  </tr>
  <tr *ngIf='shouldShowDetails'>
    <td>Gender</td>
    <td>{{gender}}</td>
  </tr>
</table>

<br><br>
<button (click)='toggleDetails()'>{{shouldShowDetails ? 'Show' : 'Hide'}} Details</button>
<br><br>
